<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑色母用量計算機 (濃度20%)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background-color: #eaf5fb;
            border-left: 5px solid #3498db;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            border-radius: 0 8px 8px 0;
            display: none; /* Initially hidden */
        }
        #result.error {
            background-color: #fbeae5;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>黑色母用量計算機</h1>
        <p class="subtitle">此計算基於黑色母濃度固定為 20%</p>

        <div class="input-group">
            <label for="colorPowder">您的色粉用量 (g / 250g底料)</label>
            <input type="number" id="colorPowder" placeholder="例如: 0.3">
        </div>

        <div class="input-group">
            <label for="baseMaterial">工廠生產底料 (噸)</label>
            <input type="number" id="baseMaterial" placeholder="例如: 33">
        </div>

        <button onclick="calculateMasterbatch()">計算所需色母</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateMasterbatch() {
            // 1. 獲取輸入值
            const colorPowderGrams = parseFloat(document.getElementById('colorPowder').value);
            const baseMaterialTons = parseFloat(document.getElementById('baseMaterial').value);
            const resultDiv = document.getElementById('result');

            // 2. 驗證輸入是否為有效的正數
            if (isNaN(colorPowderGrams) || isNaN(baseMaterialTons) || colorPowderGrams < 0 || baseMaterialTons < 0) {
                resultDiv.textContent = '錯誤：請輸入有效的數字 (必須大於或等於0)';
                resultDiv.className = 'error'; // Add error class for styling
                resultDiv.style.display = 'block'; // Show the result div
                return;
            }

            // 3. 根據關係式進行計算
            // 關係式: 所需黑色母(kg) = 色粉克數(g) × 底料噸數(T) × 20
            const requiredMasterbatch = colorPowderGrams * baseMaterialTons * 20;

            // 4. 顯示結果
            resultDiv.innerHTML = `所需黑色母重量為：<strong>${requiredMasterbatch.toFixed(2)}</strong> 公斤`;
            resultDiv.className = ''; // Remove error class if it was there
            resultDiv.style.display = 'block'; // Show the result div
        }
    </script>

</body>
</html>
