<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑色母用量計算機 (濃度20%)</title>
    <style>
        /* 1. Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Glass Container */
        .container {
            width: 100%;
            max-width: 450px; /* Specific width */
            margin: auto;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 30px;
            box-sizing: border-box;
        }

        /* 3. Headers */
        h1 {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 15px;
            font-size: 1.8em;
            color: #333;
            margin-top: 0;
        }
        .subtitle {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-size: 1em;
        }

        /* 4. Form Element Styling */
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .input-group { margin-bottom: 20px; }
        input[type="number"] {
            width: 100%; padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px; font-size: 1em; box-sizing: border-box; color: #333;
            transition: all 0.2s ease;
        }
        input[type="number"]:focus {
            outline: none; border-color: rgba(0, 86, 179, 0.5);
            background: #fff; box-shadow: 0 0 8px rgba(31, 38, 135, 0.1);
        }
        input[type=number] { -moz-appearance: textfield; }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        button {
            width: 100%; /* Specific style */
            padding: 12px 18px; font-size: 1.1em; font-weight: 600;
            color: #fff; background-color: #0056b3;
            border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        button:hover { background-color: #004494; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        
        /* 5. Layout & Result Styles */
        #result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-left: 5px solid #0056b3;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 0 8px 8px 0;
            display: none; /* Initially hidden */
        }
        #result.error {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
            color: #c0392b;
        }
        #result strong {
            font-size: 1.2em;
            color: #0056b3;
        }
        
        /* 6. Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; align-items: flex-start; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>黑色母用量計算機</h1>
        <p class="subtitle">此計算基於黑色母濃度固定為 20%</p>

        <div class="input-group">
            <label for="colorPowder">您的色粉用量 (g / 250g底料)</label>
            <input type="number" id="colorPowder" placeholder="例如: 0.3">
        </div>

        <div class="input-group">
            <label for="baseMaterial">工廠生產底料 (噸)</label>
            <input type="number" id="baseMaterial" placeholder="例如: 33">
        </div>

        <button onclick="calculateMasterbatch()">計算所需色母</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateMasterbatch() {
            // 1. 獲取輸入值
            const colorPowderGrams = parseFloat(document.getElementById('colorPowder').value);
            const baseMaterialTons = parseFloat(document.getElementById('baseMaterial').value);
            const resultDiv = document.getElementById('result');

            // 2. 驗證輸入是否為有效的正數
            if (isNaN(colorPowderGrams) || isNaN(baseMaterialTons) || colorPowderGrams < 0 || baseMaterialTons < 0) {
                resultDiv.textContent = '錯誤：請輸入有效的數字 (必須大於或等於0)';
                resultDiv.className = 'error'; // Add error class for styling
                resultDiv.style.display = 'block'; // Show the result div
                return;
            }

            // 3. 根據關係式進行計算
            // 關係式: 所需黑色母(kg) = 色粉克數(g) × 底料噸數(T) × 20
            const requiredMasterbatch = colorPowderGrams * baseMaterialTons * 20;

            // 4. 顯示結果
            resultDiv.innerHTML = `所需黑色母重量為：<strong>${requiredMasterbatch.toFixed(2)}</strong> 公斤`;
            resultDiv.className = ''; // Remove error class if it was there
            resultDiv.style.display = 'block'; // Show the result div
        }
    </script>

</body>
</html>
