<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>外幣 ↔ 台幣 換算工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root{
            /* 玻璃擬態 (Glassmorphism) 主題色彩變數 */
            --ink: #ffffff; 
            --muted: #d1d5db;
            --brand: #34d399; /* A slightly brighter green */
            --brand-2: #94a3b8; 
            --border-color: rgba(255, 255, 255, 0.25);
            --input-bg: rgba(0, 0, 0, 0.15);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            --radius: 16px; 
            --gap: clamp(12px, 2.6vw, 24px);
            --fs-base: clamp(18px, 2.4vw + .4rem, 28px);
            --fs-lg: clamp(22px, 3.4vw + .6rem, 44px);
            --fs-sm: clamp(14px, 1.2vw + .25rem, 18px);

            /* 新增一個更大的字體變數給主要結果 */
            --fs-xl: clamp(48px, 8vw, 96px); 
        }
        *{box-sizing:border-box}
        body{
            margin:0; 
            font-family: 'Inter', "Noto Sans TC", "Microsoft JhengHei", system-ui, sans-serif;
            background: linear-gradient(120deg, #1e3a8a, #3b0764);
            color:var(--ink); 
            min-height:100vh;
            display:flex; 
            align-items:center; /* 垂直置中 */
            justify-content:center; 
            padding:16px; 
            font-size:var(--fs-base);
        }
        .wrap{
            width:min(1040px,100%); 
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 核心：背景模糊效果 */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius:var(--radius);
            box-shadow:var(--shadow); 
            padding:calc(var(--gap)*1.0); 
            display:flex; 
            flex-direction:column;
        }
        h1{ 
            margin:0 0 .4em 0; 
            text-align:center; 
            font-size:var(--fs-lg);
            font-weight: 800;
        }
        .sub{ 
            text-align:center; 
            color:var(--muted); 
            font-size:var(--fs-sm); 
            margin-bottom:var(--gap); 
            max-width: 60ch; 
            margin-inline: auto; 
        }
        .panel{ width:min(840px,100%); margin:0 auto; }

        /* 匯率輸入區塊調整 */
        .rate-row{
            display:flex; 
            align-items:center; 
            justify-content:center; 
            gap:.7em; 
            flex-wrap:wrap;
            margin-bottom: calc(var(--gap) * .8);
        }
        .rate-info{
            padding:.45em .8em; 
            border: 1.5px solid var(--brand); 
            color: var(--brand);
            background-color: rgba(52, 211, 153, 0.1);
            border-radius:12px;
            min-width:11ch; 
            text-align:center; 
            font-weight:700;
            transition: all .3s;
        }
        .rate-info.loading {
            animation: pulse-glass 1.5s infinite ease-in-out;
        }
        @keyframes pulse-glass {
            50% { background-color: rgba(52, 211, 153, 0.25); }
        }
        
        .rate-row select, .rate-row input[type="text"]{
            height:2.2em; 
            padding:.35em .6em; 
            font-size:var(--fs-sm);
            border:1px solid var(--border-color); 
            border-radius:10px; 
            outline:none;
            background:var(--input-bg); 
            color:var(--ink);
        }
        .rate-row #rateInput {
            width: 160px; /* 固定寬度，不再是自動佔滿 */
            flex-shrink: 0; /* 不壓縮 */
        }
        .rate-row .mini-btn{
            height:2.2em; 
            padding:0 .8em; 
            font-size:var(--fs-sm);
            border:none; 
            border-radius:10px; 
            cursor:pointer; 
            font-weight: 700;
            transition: transform .2s;
        }
        .mini-btn:hover { transform: scale(1.05); }
        .mini-btn.use{ background:var(--brand); color:#000; }
        .mini-btn.gray{ background:#374151; color:#fff; }

        .card{ 
             /* 在玻璃主題中，主要卡片不需要額外背景 */
        }
        label{ 
            display:block; 
            color:var(--muted); 
            font-size:var(--fs-sm); 
            margin-bottom:.35em; 
            text-align:center;
        }
        /* 輸入外幣與合計並排呈現 */
        .input-group {
            display: flex;
            align-items: flex-end; /* 讓兩個區塊底部對齊 */
            gap: 1em;
            margin-bottom: 1em;
            flex-wrap: wrap; /* 小螢幕時允許換行 */
        }
        .input-group > div {
            flex: 1; /* 讓兩個區塊平均分配空間 */
            min-width: 140px; /* 防止過度壓縮 */
        }
        .input-group label {
            margin-bottom: .2em; /* 調整標籤與輸入框的間距 */
        }

        input[type="text"]{
            width:100%; 
            padding:.9em 1em; 
            font-size:var(--fs-base);
            border:1px solid var(--border-color); 
            border-radius:12px; 
            outline:none; 
            background:var(--input-bg); 
            color:var(--ink);
            transition:border-color .2s, background-color .2s; 
            text-align:center;
        }
        input[type="text"]:focus{ 
            border-color:var(--brand);
            background-color: rgba(0,0,0,0.25);
        }

        /* 運算符號按鈕區塊 */
        .operators-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px; /* 與上方輸入框的間距 */
            margin-bottom: var(--gap); /* 與下方元素的間距 */
            flex-wrap: wrap; /* 允許換行 */
        }
        .operator-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--ink);
            padding: 0.6em 1em;
            font-size: var(--fs-sm);
            border-radius: 8px;
            cursor: pointer;
            transition: all .2s;
            min-width: 48px; /* 確保按鈕有足夠的點擊區域 */
            text-align: center;
            font-weight: 700;
        }
        .operator-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,0,0, .15);
        }
        .operator-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }


        .hint{ color:var(--muted); font-size:var(--fs-sm); text-align:center; margin-top:.4em }
        
        .sum{
            text-align:center; 
            margin:0; /* 移除預設 margin，由 .input-group 控制間距 */
            font-weight:700; 
            letter-spacing:.5px;
            padding: .9em 1em; /* 與輸入框高度一致 */
            background: rgba(0,0,0,0.2); 
            border-radius: 8px;
            color: var(--muted);
            line-height: 1.2; /* 確保內容不會太擠 */
            display: flex; /* 讓內容垂直置中 */
            align-items: center;
            justify-content: center;
            flex-direction: column; /* 讓標題和數值上下排列 */
            min-height: calc(var(--fs-base) * 2.2 + 1.8em); /* 確保高度與輸入框接近 */
        }
        .sum span.sum-label {
            font-size: var(--fs-sm);
            color: var(--muted);
            display: block;
            margin-bottom: .2em;
        }
        .sum b{ 
            color:var(--ink); 
            font-size: 1.1em; /* 相對加大 */
            vertical-align: middle; 
            margin-left: 0; /* 移除左側間距 */
        }

        .result-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            margin-top: var(--gap); /* 調整與上方元素的間距 */
            background: rgba(0,0,0,0.2); /* 讓結果也有背景 */
            border-radius: var(--radius);
            padding: calc(var(--gap) / 2);
            border: 1px solid var(--border-color);
        }
        .result{
            font-weight:800; 
            font-size: var(--fs-xl); /* 使用更大的字體變數 */
            color:var(--brand); /* 顯眼的品牌色 */
            transition: opacity .3s;
            text-shadow: 0 0 10px rgba(52, 211, 153, 0.4); /* 增加發光效果 */
            line-height: 1; /* 調整行高讓數字更緊湊 */
        }
        .result.updating { opacity: 0.5; }
        .btn-copy {
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 8px;
            align-self: center; /* 讓複製按鈕垂直置中 */
        }
        .btn-copy svg { width: 32px; height: 32px; stroke: var(--muted); transition: all .2s; }
        .btn-copy:hover svg { stroke: var(--brand); transform: scale(1.1); }

        .btn-row{ display:flex; gap:.8em; align-items:center; margin-top: var(--gap); flex-wrap:wrap; justify-content:center }
        .btn{
            flex:1; padding:.8em 1em; font-size:var(--fs-base); 
            border: 1px solid transparent;
            border-radius:12px; cursor:pointer;
            display:inline-flex; align-items:center; justify-content:center; 
            gap: .5em; font-weight: 700;
            transition: all .2s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0, .2);
        }
        .btn svg { width: 1.2em; height: 1.2em; }
        .btn.primary{ color:#000; background:var(--brand); }
        .btn.secondary{ background: var(--brand-2); color:#fff }
        @media (min-width:600px){ .btn{ flex:unset; min-width:140px } }
        @media (max-width: 480px) {
            .input-group {
                flex-direction: column; /* 小螢幕時堆疊排列 */
                align-items: stretch;
            }
            .input-group > div {
                min-width: unset;
            }
            .result-container {
                flex-direction: column; /* 小螢幕時結果與複製按鈕堆疊 */
            }
            .btn-copy {
                margin-top: 0.5em; /* 調整複製按鈕間距 */
            }
            .operators-row {
                gap: 6px; /* 小螢幕時按鈕間距微調 */
            }
            .operator-btn {
                font-size: var(--fs-sm); /* 小螢幕時按鈕字體大小 */
                padding: 0.5em 0.8em;
                min-width: 40px;
            }
        }

        .hide{ display:none !important; }
    </style>
</head>
<body>
    <main class="wrap">
    <h1>外幣 ↔ 台幣</h1>
    <div class="sub">顯示為「1 TWD 可換多少外幣」。預設線上匯率；手動輸入後會被記錄，除非改回線上或再次手動。</div>

    <div class="panel">
        <div class="rate-row">
            <label for="ccy" class="hide">幣別</label>
            <select id="ccy" aria-label="選擇幣別">
                <option value="KRW">韓元 KRW</option>
                <option value="JPY">日圓 JPY</option>
                <option value="CNY">人民幣 CNY</option>
                <option value="USD">美金 USD</option>
                <option value="EUR">歐元 EUR</option>
            </select>
            <span class="rate-info" id="rateInfo">1 TWD = 0.000 KRW</span>
            <input id="rateInput" type="text" inputmode="decimal" placeholder="手動匯率" />
            <button class="mini-btn use" id="applyRate">套用</button>
            <button class="mini-btn gray" id="restoreOnline">線上</button>
        </div>
        <section class="card" aria-label="換算">
            <div class="input-group">
                <div>
                    <label id="label-in">輸入外幣（KRW）或運算式</label>
                    <input id="inVal" type="text" inputmode="decimal" placeholder="例如：10000" />
                </div>
                <div class="sum" id="sumBox">
                    <span class="sum-label">合計</span>
                    <b>–</b>
                </div>
            </div>

            <div class="operators-row" id="operatorsRow">
                <button class="operator-btn" data-op="(">(</button>
                <button class="operator-btn" data-op=")">)</button>
                <button class="operator-btn" data-op="+">+</button>
                <button class="operator-btn" data-op="-">-</button>
                <button class="operator-btn" data-op="*">*</button>
                <button class="operator-btn" data-op="/">/</button>
            </div>
            
            <div class="result-container" id="resultContainer"> 
                <div class="result" id="convResult">TWD 0.00</div>
                <button id="copyBtn" class="btn-copy" title="複製結果">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                </button>
            </div>
            <div class="hint">輸入時先顯示「合計」，再依匯率換算。</div>
        </section>
        <div class="btn-row">
            <button class="btn primary" id="refresh">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.18-3.185m-3.181 9.348a8.25 8.25 0 00-11.664 0l-3.18 3.185m3.181-9.348l-3.181-3.183a8.25 8.25 0 000-11.664l3.18 3.185" /></svg>
                <span>更新匯率</span>
            </button>
            <button class="btn primary" id="swap">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" /></svg>
                <span>互換</span>
            </button>
            <button class="btn secondary" id="clearConv">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                <span>清除</span>
            </button>
        </div>
    </div>
</main>
<script>
    // ============= 基本狀態與工具 =============
    /**
     * rateFT = Foreign / TWD (每 1 TWD 可換多少外幣)
     * direction = 'FOREIGN_TO_TWD' 或 'TWD_TO_FOREIGN'
     * lastResult = 儲存上一次計算的原始數字結果，用於智慧互換
     */
    const DEFAULT_RATES_FT = { KRW: 40, JPY: 4.8, CNY: 0.22, USD: 0.031, EUR: 0.029 };
    const FX_KEY = 'fx_rates_v3_ccy_per_twd'; // localStorage 的鍵值
    const ONE_DAY = 24 * 60 * 60 * 1000; // 一天的毫秒數

    const state = { ccy: 'KRW', rateFT: DEFAULT_RATES_FT.KRW, direction: 'FOREIGN_TO_TWD', lastResult: 0 };

    // DOM 元素快取
    const elCcy = document.getElementById('ccy');
    const elRateInfo = document.getElementById('rateInfo');
    const elIn = document.getElementById('inVal');
    const elRes = document.getElementById('convResult');
    const elSwap = document.getElementById('swap');
    const elClr = document.getElementById('clearConv');
    const elRefresh = document.getElementById('refresh');
    const labelIn = document.getElementById('label-in');
    const rateInput = document.getElementById('rateInput');
    const applyRate = document.getElementById('applyRate');
    const restoreOnline = document.getElementById('restoreOnline');
    const sumBox = document.getElementById('sumBox');
    const copyBtn = document.getElementById('copyBtn');
    const operatorButtons = document.querySelectorAll('.operator-btn'); 
    const resultContainer = document.getElementById('resultContainer'); // 換算結果的容器
    const operatorsRow = document.getElementById('operatorsRow'); // 新增：運算符號按鈕的容器

    // 數字格式化工具
    const nfRate = new Intl.NumberFormat('zh-Hant-TW', { maximumFractionDigits: 3, minimumFractionDigits: 3 }); 
    const nfInt = new Intl.NumberFormat('zh-Hant-TW');
    const nfResult = new Intl.NumberFormat('zh-Hant-TW', { maximumFractionDigits: 2, minimumFractionDigits: 2 });


    // ============= localStorage 相關操作 =============
    function loadCache() { try { return JSON.parse(localStorage.getItem(FX_KEY) || '{}'); } catch { return {}; } }
    function saveCache(c) { localStorage.setItem(FX_KEY, JSON.stringify(c)); }
    function getItem(ccy) { const c = loadCache(); return c[ccy] || {}; }
    function setItem(ccy, obj) { const c = loadCache(); c[ccy] = obj; saveCache(c); }


    // ============= 核心功能 =============
    /**
     * 從 API 獲取最新匯率 (TWD/外幣)，並計算倒數 (外幣/TWD)
     * @param {string} ccy - 貨幣代碼
     * @returns {Promise<{rateFT: number, ts: number}>}
     */
    async function fetchRateFT(ccy) {
        const url = `https://open.er-api.com/v6/latest/${encodeURIComponent(ccy)}`;
        const res = await fetch(url, { cache: 'no-store' });
        if (!res.ok) throw new Error('Network response was not ok');
        const json = await res.json();
        const twdPerCcy = json?.rates?.TWD;
        if (typeof twdPerCcy !== 'number') throw new Error('Invalid currency data');
        const ft = 1 / twdPerCcy; // 計算倒數
        const ts = (json.time_last_update_unix || 0) * 1000;
        return { rateFT: ft, ts };
    }

    /**
     * 安全地計算字串運算式
     * @param {string} raw - 原始輸入字串
     * @returns {number} - 計算結果或 NaN
     */
    function safeEvalExpr(raw) {
        const s = (raw || '').replace(/[,\s]/g, '');
        if (!s) return NaN;
        // 僅允許數字和基本運算符
        if (/[^0-9+\-*/.()]/.test(s)) return NaN;
        try {
            const val = Function('"use strict";return(' + s + ')')();
            return (typeof val === 'number' && Number.isFinite(val)) ? val : NaN;
        } catch {
            return NaN;
        }
    }


    // ============= UI 渲染與更新 =============
    function renderRate() { elRateInfo.textContent = `1 TWD = ${nfRate.format(state.rateFT)} ${state.ccy}`; }
    
    /**
     * 主渲染函式：計算並更新畫面所有相關數值
     */
    function render() {
        elRes.classList.add('updating');
        const subtotal = safeEvalExpr(elIn.value);

        if (Number.isNaN(subtotal)) {
            sumBox.innerHTML = '<span class="sum-label">合計</span><b>–</b>';
            const zeroText = (state.direction === 'FOREIGN_TO_TWD' ? `TWD 0.00` : `${state.ccy} 0.00`);
            elRes.textContent = zeroText;
            state.lastResult = 0;
            elRes.classList.remove('updating');
            return;
        }

        sumBox.innerHTML = '<span class="sum-label">合計</span><b>' + nfInt.format(subtotal) + '</b>';

        let resultNum, resultText;
        if (state.direction === 'FOREIGN_TO_TWD') {
            const twd = subtotal / state.rateFT;
            resultNum = twd;
            resultText = `TWD ${nfResult.format(twd)}`;
        } else {
            const foreign = subtotal * state.rateFT;
            resultNum = foreign;
            resultText = `${state.ccy} ${nfInt.format(foreign)}`; // 外幣通常顯示整數，例如韓元
        }
        state.lastResult = resultNum; // 儲存原始結果
        
        setTimeout(() => {
            elRes.textContent = resultText;
            elRes.classList.remove('updating');
        }, 100); // 短暫延遲讓 CSS transition 生效
    }

    /**
     * 根據當前狀態更新 UI 標籤文字
     */
    function setUI() {
        labelIn.textContent = (state.direction === 'FOREIGN_TO_TWD')
            ? `輸入外幣（${state.ccy}）或運算式`
            : '輸入台幣（TWD）或運算式';
        renderRate();
    }
    
    /**
     * 更新匯率：優先從快取讀取，若過期或強制更新則從 API 獲取
     * @param {boolean} force - 是否強制從 API 更新
     */
    async function updateRate(force = false) {
        elRateInfo.classList.add('loading');
        try {
            const item = getItem(state.ccy);
            const now = Date.now();
            const active = item.active || 'online';
            const stale = !item.ts || (now - item.ts > ONE_DAY);

            // 如果是手動模式，直接使用手動匯率
            if (active === 'manual' && typeof item.manualRateFT === 'number') {
                state.rateFT = item.manualRateFT;
                // 注意：手動匯率的顯示仍然會透過 nfRate 格式化，因此也會是三位小數
                return;
            }
            // 如果快取未過期且非強制更新，使用快取
            if (!force && !stale && typeof item.onlineRateFT === 'number') {
                state.rateFT = item.onlineRateFT;
                return;
            }
            // 否則，從 API 獲取
            const { rateFT, ts } = await fetchRateFT(state.ccy);
            state.rateFT = rateFT;
            setItem(state.ccy, { ...item, onlineRateFT: rateFT, ts: ts || now, active: 'online' });
        } catch (error) {
            console.error("Rate update failed:", error);
            // 發生錯誤時，使用備用匯率
            const item = getItem(state.ccy);
            state.rateFT = (item.active === 'manual' && typeof item.manualRateFT === 'number') ? item.manualRateFT
                : (typeof item.onlineRateFT === 'number') ? item.onlineRateFT
                : DEFAULT_RATES_FT[state.ccy];
        } finally {
            renderRate();
            render();
            elRateInfo.classList.remove('loading');
        }
    }


    // ============= 事件綁定 =============
    elCcy.addEventListener('change', async () => {
        state.ccy = elCcy.value;
        await updateRate(true);
        setUI();
    });

    elSwap.addEventListener('click', () => {
        const lastInput = safeEvalExpr(elIn.value);
        state.direction = (state.direction === 'FOREIGN_TO_TWD') ? 'TWD_TO_FOREIGN' : 'FOREIGN_TO_TWD';
        // 智慧互換：將上次的結果代入輸入框
        if (state.lastResult > 0) {
            // 對結果進行合理的四捨五入以方便再次輸入
            const precision = state.direction === 'FOREIGN_TO_TWD' ? 0 : 2;
            elIn.value = parseFloat(state.lastResult.toFixed(precision));
        } else if (lastInput > 0) {
             elIn.value = lastInput;
        }
        setUI();
        render();
        elIn.select();
    });

    elClr.addEventListener('click', () => {
        elIn.value = '';
        render();
        elIn.focus();
    });

    elRefresh.addEventListener('click', () => updateRate(true));

    applyRate.addEventListener('click', () => {
        const n = parseFloat((rateInput.value || '').trim());
        if (!n || n <= 0) {
            alert('請輸入有效匯率（> 0），表示「1 TWD 可換多少外幣」');
            return;
        }
        const item = getItem(state.ccy);
        setItem(state.ccy, { ...item, manualRateFT: n, active: 'manual' });
        state.rateFT = n;
        renderRate();
        render();
    });

    restoreOnline.addEventListener('click', () => {
        const item = getItem(state.ccy);
        setItem(state.ccy, { ...item, active: 'online' });
        rateInput.value = '';
        updateRate(true);
    });

    copyBtn.addEventListener('click', () => {
        const resultToCopy = state.lastResult;
        if (typeof resultToCopy === 'number' && resultToCopy > 0) {
            const precision = state.direction === 'FOREIGN_TO_TWD' ? 2 : 0; // TWD顯示兩位小數，外幣顯示整數
            navigator.clipboard.writeText(resultToCopy.toFixed(precision)).then(() => {
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="var(--brand)"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>`;
                setTimeout(() => { copyBtn.innerHTML = originalIcon; }, 1500);
            });
        }
    });

    elIn.addEventListener('input', render);

    // 運算符號按鈕的點擊事件
    operatorButtons.forEach(button => {
        button.addEventListener('click', () => {
            const op = button.dataset.op; 
            const currentVal = elIn.value;
            const cursorStart = elIn.selectionStart; 
            const cursorEnd = elIn.selectionEnd;

            elIn.value = currentVal.substring(0, cursorStart) + op + currentVal.substring(cursorEnd);
            
            elIn.selectionStart = cursorStart + op.length;
            elIn.selectionEnd = cursorStart + op.length;

            elIn.focus(); 
            render(); 
        });
    });


    // ============= 優化滾動行為 =============
    elIn.addEventListener('focus', () => {
        // 僅在小螢幕（可能是手機）上觸發滾動
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                // 將運算符號按鈕區塊滾動到視窗底部
                operatorsRow.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'end' // ***修改為 'end'***
                });
            }, 300);
        }
    });


    // ============= 初始化 =============
    (async function init() {
        elCcy.value = state.ccy;
        const item = getItem(state.ccy);
        state.rateFT = (item.active === 'manual' && typeof item.manualRateFT === 'number') ? item.manualRateFT
            : (typeof item.onlineRateFT === 'number') ? item.onlineRateFT
            : DEFAULT_RATES_FT[state.ccy];
        setUI();
        await updateRate();
    })();
</script>
</body>
