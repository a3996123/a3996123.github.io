<!DOCTYPE html>
<html>
<head>
  <title>計算拉力最大應力</title>
  <meta charset="UTF-8">
  <style>
    /* 添加一些樣式讓頁面更美觀（可選） */
    body { font-family: sans-serif; }
    label { display: block; margin-bottom: 5px; }
    input[type="number"] { width: 100px; }
  </style>
</head>
<body>

<h2>計算拉力最大應力</h2>
<p>請輸入寬、厚和三個數值：</p>

<label for="width">寬 (mm):</label>
<input type="number" id="width" step="0.001" oninput="calculateAverage()">

<label for="thickness">厚 (mm):</label>
<input type="number" id="thickness" step="0.001" oninput="calculateAverage()">

<label for="value1">數值 1:</label>
<input type="number" id="value1" step="0.001" oninput="calculateAverage()">

<label for="value2">數值 2:</label>
<input type="number" id="value2" step="0.001" oninput="calculateAverage()">

<label for="value3">數值 3:</label>
<input type="number" id="value3" step="0.001" oninput="calculateAverage()">

<p>結果: <span id="result"></span></p>

<script>
function calculateAverage() {
  // 取得輸入框的值
  var width = parseFloat(document.getElementById("width").value) || 0;
  var thickness = parseFloat(document.getElementById("thickness").value) || 0;
  var value1 = parseFloat(document.getElementById("value1").value) || 0;
  var value2 = parseFloat(document.getElementById("value2").value) || 0;
  var value3 = parseFloat(document.getElementById("value3").value) || 0;

  // 計算非空數值個數
  var numValues = (value1 !== 0) + (value2 !== 0) + (value3 !== 0);

  // 計算平均值
  var average = 0;
  if (numValues > 0) {
    average = (value1 + value2 + value3) / numValues / width / thickness;
  }

  // 顯示結果
  document.getElementById("result").textContent = average.toFixed(3);
}
</script>

</body>
</html>
