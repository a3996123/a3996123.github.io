<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比例計算器 (Glass-Style)</title>
    <style>
        /* --- 來自 MI混合計算 的核心樣式 --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); 
            min-height: 100vh; 
            box-sizing: border-box; 
        }
        
        .glass-container { 
            background: rgba(255, 255, 255, 0.25); 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.18); 
            border-radius: 16px; 
            padding: 20px;
            max-width: 500px; /* 調整為適合比例計算的寬度 */
            margin: 30px auto;
        }
        
        input[type="number"] {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            font-size: 1rem;
            color: #000;
            width: 100%;
            box-sizing: border-box; 
        }
        
        button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        h2 {
            text-align: center;
            color: #111;
        }

        /* --- 組成列表區 (修改自 MI) --- */
        .components-section {
            padding: 0;
        }
        .controls {
            text-align: right;
            margin-bottom: 15px;
        }
        /* 新增按鈕 (綠色) */
        .controls button {
            background-color: #28a745; 
        }
        .controls button:hover {
            background-color: #218838;
        }

        /* --- 單一組件 (Row) (修改自 MI) --- */
        .component-row {
            display: grid;
            grid-template-columns: 1fr auto; /* 調整為 "輸入框 + 移除按鈕" */
            gap: 15px;
            align-items: center; /* 垂直置中 */
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .component-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 0.85rem;
            color: #111;
            margin-bottom: 3px;
            font-weight: 500;
        }
        /* 移除按鈕 (紅色) */
        .remove-btn {
            background: none;
            color: #dc3545;
            font-size: 1.5rem;
            padding: 10px;
            /* 移除 margin-top，改用 align-items */
        }
        .remove-btn:hover {
            color: #a71d2a;
        }

        /* --- NEW: 主要計算按鈕 (深藍色) --- */
        .calculate-btn {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px 15px;
            background-color: #0056b3; /* 深藍色 */
            margin-top: 20px;
        }
        .calculate-btn:hover {
            background-color: #003d7e;
        }
        
        /* --- NEW: 結果區 (樣式來自 MI) --- */
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 86, 179, 0.4); /* 來自 MI 的結果框樣式 */
            border-radius: 8px;
            min-height: 60px;
            text-align: left;
            font-size: 1.1em;
            line-height: 1.8;
            color: #ffffff; /* 白色文字 */
        }
        .result b {
            color: #ffffff; /* 確保粗體也是白色 */
        }

    </style>
</head>
<body>

    <h2>比例計算器</h2>

    <div class="glass-container">
        
        <div class="components-section">
            <div class="controls">
                <button onclick="addRow()">+ 新增組成</button>
            </div>
            
            <div id="inputContainer">
                </div>
        </div>
        
        <button class="calculate-btn" onclick="calculateRatio()">計算比例</button>

        <div class="result" id="result"></div>

    </div>

    <template id="input-row-template">
        <div class="component-row">
            <div class="form-group">
                <label>輸入值:</label>
                <input type="number" class="value-input" step="any" placeholder="輸入一個值" oninput="clearResult()">
            </div>
            <button class="remove-btn" onclick="removeRow(this)">×</button>
        </div>
    </template>


    <script>
        // --- 來自 V3 的 JavaScript ---

        // 新增一個 row
        function addRow() {
            const template = document.getElementById('input-row-template');
            const clone = template.content.cloneNode(true);
            document.getElementById('inputContainer').appendChild(clone);
            clearResult();
        }

        // 移除指定的 row
        function removeRow(buttonElement) {
            // **注意**: 這裡要改成 .component-row
            buttonElement.closest('.component-row').remove();
            clearResult();
        }

        // 當輸入改變時清除結果
        function clearResult() {
             document.getElementById('result').innerHTML = '';
        }

        // 計算比例
        function calculateRatio() {
            const resultDiv = document.getElementById('result');
            const inputs = document.querySelectorAll('.value-input');

            if (inputs.length === 0) {
                resultDiv.innerHTML = "請先新增至少一個組成。";
                return;
            }

            let total = 0;
            let values = [];
            let hasInput = false;

            // 第一次遍歷: 讀取所有值並計算總和
            inputs.forEach(inputElement => {
                const value = parseFloat(inputElement.value);
                if (!isNaN(value) && value > 0) {
                    values.push(value);
                    total += value;
                    hasInput = true;
                } else {
                    values.push(0); // 對於無效輸入，視為 0
                }
            });

            if (!hasInput || total === 0) {
                resultDiv.innerHTML = "請至少輸入一個大於零的有效數字。";
                return;
            }

            // 第二次遍歷: 計算比例並組合 HTML
            let resultHTML = '';
            values.forEach((value, index) => {
                const ratio = ((value / total) * 100).toFixed(2);
                
                // 只顯示有輸入值的行
                if (value > 0) {
                     resultHTML += `第 ${index + 1} 個值 (${value}) 的比例: <b>${ratio}%</b><br>`;
                }
            });
            
            // --- 依照您的要求，已移除總計 ---
            // resultHTML += `---<br><b>總計: ${total.toFixed(4)}</b>`;
            
            resultDiv.innerHTML = resultHTML;
        }
        
        // 頁面載入時，預設新增一個
        document.addEventListener('DOMContentLoaded', () => {
            addRow();
        });
    </script>

</body>
</html>
