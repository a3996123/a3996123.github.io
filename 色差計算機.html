<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>Ëâ≤Â∑ÆË®àÁÆó</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1. Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Glass Container */
        .container {
            width: 100%;
            max-width: 600px; /* Specific width */
            margin: auto;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 30px;
            box-sizing: border-box;
        }

        /* 3. Headers */
        h1, h2 { color: #333; font-weight: 600; margin-top: 0; }
        h1 {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #0056b3; /* Keep original accent */
        }
        
        /* 4. Form Element Styling */
        label { display: block; margin-bottom: 6px; font-weight: 500; color: #555; }
        input[type="number"] {
            width: 100%; padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px; font-size: 1em; box-sizing: border-box; color: #333;
            transition: all 0.2s ease;
        }
        input[type="number"]:focus {
            outline: none; border-color: rgba(0, 86, 179, 0.5);
            background: #fff; box-shadow: 0 0 8px rgba(31, 38, 135, 0.1);
        }
        input[type=number] { -moz-appearance: textfield; }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        button {
            width: 100%; /* Specific style */
            padding: 12px 18px; font-size: 1.1em; font-weight: 600;
            color: #fff; background-color: #0056b3;
            border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        button:hover { background-color: #004494; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        
        /* 5. Layout & Result Styles */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .input-column h2 { font-size: 1.2em; text-align: center; margin-bottom: 15px; }
        .input-group { margin-bottom: 15px; }
        .result-display {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .result-display p {
            margin: 10px 0;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
        }
        .result-display span {
            font-weight: 700;
            color: #0056b3; /* Changed from red */
            font-size: 1.1em;
        }

        /* 6. Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; align-items: flex-start; }
            .container { padding: 20px; }
            .input-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ëâ≤Â∑ÆË®àÁÆó üé®</h1>
        
        <div class="input-grid">
            <div class="input-column">
                <h2>Ê®ôÊ∫ñÂÄº</h2>
                <div class="input-group">
                    <label for="L1">L* Ê®ôÊ∫ñ</label>
                    <input type="number" id="L1" placeholder="Ë´ãËº∏ÂÖ• L1">
                </div>
                <div class="input-group">
                    <label for="A1">a* Ê®ôÊ∫ñ</label>
                    <input type="number" id="A1" placeholder="Ë´ãËº∏ÂÖ• A1">
                </div>
                <div class="input-group">
                    <label for="B1">b* Ê®ôÊ∫ñ</label>
                    <input type="number" id="B1" placeholder="Ë´ãËº∏ÂÖ• B1">
                </div>
            </div>
            <div class="input-column">
                <h2>ÊØîËºÉÂÄº</h2>
                <div class="input-group">
                    <label for="L2">L* ÊØîËºÉ</label>
                    <input type="number" id="L2" placeholder="Ë´ãËº∏ÂÖ• L2">
                </div>
                <div class="input-group">
                    <label for="A2">a* ÊØîËºÉ</label>
                    <input type="number" id="A2" placeholder="Ë´ãËº∏ÂÖ• A2">
                </div>
                <div class="input-group">
                    <label for="B2">b* ÊØîËºÉ</label>
                    <input type="number" id="B2" placeholder="Ë´ãËº∏ÂÖ• B2">
                </div>
            </div>
        </div>

        <button onclick="calculateDeltaE()">Ë®àÁÆó ŒîE</button>

        <div class="result-display">
            <p>ŒîL (ÊòéÊöóÂ∑Æ): <span id="deltaL">-</span></p>
            <p>Œîa (Á¥ÖÁ∂†Â∑Æ): <span id="deltaA">-</span></p>
            <p>Œîb (ÈªÉËóçÂ∑Æ): <span id="deltaB">-</span></p>
            <p><strong>ŒîE (Á∏ΩËâ≤Â∑Æ):</strong> <span id="deltaE">-</span></p>
        </div>
    </div>

    <script>
        function calculateDeltaE() {
            const L1 = parseFloat(document.getElementById("L1").value) || 0;
            const L2 = parseFloat(document.getElementById("L2").value) || 0;
            const A1 = parseFloat(document.getElementById("A1").value) || 0;
            const A2 = parseFloat(document.getElementById("A2").value) || 0;
            const B1 = parseFloat(document.getElementById("B1").value) || 0;
            const B2 = parseFloat(document.getElementById("B2").value) || 0;

            const deltaL = L2 - L1;
            const deltaA = A2 - A1;
            const deltaB = B2 - B1;

            const deltaE = Math.sqrt(Math.pow(deltaL, 2) + Math.pow(deltaA, 2) + Math.pow(deltaB, 2));

            document.getElementById("deltaL").textContent = deltaL.toFixed(2);
            document.getElementById("deltaA").textContent = deltaA.toFixed(2);
            document.getElementById("deltaB").textContent = deltaB.toFixed(2);
            document.getElementById("deltaE").textContent = deltaE.toFixed(2);
        }
    </script>
</body>
</html>
