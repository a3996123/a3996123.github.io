<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色差計算器 (高效對比版)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Global Styles */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Glass Container (Overridden for width) */
        .container {
            width: 100%;
            max-width: 1400px; /* Wider for the table */
            margin: auto;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 30px;
            box-sizing: border-box;
        }

        /* 3. Headers */
        header h1 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            margin-top: 0;
        }

        /* 4. Form Element Styling (in table) */
        td input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            color: #333;
            transition: all 0.2s ease;
            text-align: center;
        }
        td input[type="number"]:focus {
            outline: none; border-color: rgba(0, 86, 179, 0.5);
            background: #fff; box-shadow: 0 0 8px rgba(31, 38, 135, 0.1);
        }
        input[type=number] { -moz-appearance: textfield; }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* 5. Layout & Result Styles (Table) */
        .table-container {
            width: 100%;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        .table-container::-webkit-scrollbar { height: 8px; }
        .table-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
        .table-container::-webkit-scrollbar-thumb { background: #0056b3; border-radius: 4px; }
        
        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            border-spacing: 0;
        }
        th, td {
            padding: 14px 12px;
            text-align: center;
            white-space: nowrap;
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        th:last-child, td:last-child { border-right: none; }
        thead th {
            background-color: rgba(255, 255, 255, 0.3);
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
        }
        /* Major separators */
        thead tr:nth-child(2) th:nth-child(4), tbody tr td:nth-child(4),
        thead tr:nth-child(2) th:nth-child(7), tbody tr td:nth-child(7),
        thead tr:first-child th:nth-child(2), thead tr:first-child th:nth-child(3) {
             border-right: 2px solid #333;
        }
        tbody tr { border-bottom: 1px solid rgba(0, 0, 0, 0.1); }
        tbody tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.1); }
        tbody tr:last-child { border-bottom: none; }
        
        .result-col {
            background-color: rgba(0, 68, 148, 0.1);
            font-weight: 700;
            color: #0056b3;
        }
        
        .averages-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .averages-container h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #111;
            font-weight: 600;
            margin-top: 0;
        }
        .avg-value { font-size: 1.8rem; font-weight: 500; color: #004494; }
        .avg-value span { font-size: 1rem; color: #333; margin-right: 10px; }

        /* 6. Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; align-items: flex-start; }
            .container { padding: 20px; }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>色差數據對比與計算</h1>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="min-width: 80px;">數據組</th>
                        <th colspan="3">宏盛色差機</th>
                        <th colspan="3">宏恩色差機</th>
                        <th class="result-col" style="min-width: 120px;">計算結果 L, A, B</th>
                    </tr>
                    <tr>
                        <th>#</th>
                        <th>L值</th>
                        <th>A值</th>
                        <th>B值</th>
                        <th>ΔL值</th>
                        <th>ΔA值</th>
                        <th>ΔB值</th>
                        <th class="result-col">(L-ΔL), (A-ΔA), (B-ΔB)</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    </tbody>
            </table>
        </div>

        <div class="averages-container">
            <h2>平均計算結果</h2>
            <div class="avg-value" id="avg-l"><span>L</span>0.00</div>
            <div class="avg-value" id="avg-a"><span>A</span>0.00</div>
            <div class="avg-value" id="avg-b"><span>B</span>0.00</div>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('data-table-body');
        const numberOfRows = 4; // 您可以調整需要的資料列數
        const results = new Array(numberOfRows).fill(null);

        // 動態生成表格行
        for (let i = 0; i < numberOfRows; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><b>${i + 1}</b></td>
                <td><input type="number" step="any" oninput="calculateRow(${i})"></td>
                <td><input type="number" step="any" oninput="calculateRow(${i})"></td>
                <td><input type="number" step="any" oninput="calculateRow(${i})"></td>
                <td><input type="number" step="any" oninput="calculateRow(${i})"></td>
                <td><input type="number" step="any" oninput="calculateRow(${i})"></td>
                <td><input type="number" step="any" oninput="calculateRow(${i})"></td>
                <td class="result-col" id="result-${i}">-</td>
            `;
            tableBody.appendChild(row);
        }

        function calculateRow(rowIndex) {
            const row = tableBody.children[rowIndex];
            const inputs = row.querySelectorAll('input[type="number"]');
            
            const values = Array.from(inputs).map(input => parseFloat(input.value));
            
            const hasInput = values.some(v => !isNaN(v));

            if (hasInput) {
                const [L, A, B, dL, dA, dB] = values.map(v => isNaN(v) ? 0 : v);

                const resultL = L - dL;
                const resultA = A - dA;
                const resultB = B - dB;
                
                // 格式化輸出
                const formattedResult = `${resultL.toFixed(2)}, ${resultA.toFixed(2)}, ${resultB.toFixed(2)}`;
                document.getElementById(`result-${rowIndex}`).textContent = formattedResult;
                
                results[rowIndex] = { L: resultL, A: resultA, B: resultB };
            } else {
                document.getElementById(`result-${rowIndex}`).textContent = '-';
                results[rowIndex] = null;
            }
            
            updateAverages();
        }

        function updateAverages() {
            const validResults = results.filter(r => r !== null);
            
            if (validResults.length === 0) {
                document.getElementById('avg-l').innerHTML = '<span>L</span>0.00';
                document.getElementById('avg-a').innerHTML = '<span>A</span>0.00';
                document.getElementById('avg-b').innerHTML = '<span>B</span>0.00';
                return;
            }
            
            const totalL = validResults.reduce((sum, r) => sum + r.L, 0);
            const totalA = validResults.reduce((sum, r) => sum + r.A, 0);
            const totalB = validResults.reduce((sum, r) => sum + r.B, 0);
            
            const count = validResults.length;
            
            const avgL = totalL / count;
            const avgA = totalA / count;
            const avgB = totalB / count;

            document.getElementById('avg-l').innerHTML = `<span>L</span>${avgL.toFixed(2)}`;
            document.getElementById('avg-a').innerHTML = `<span>A</span>${avgA.toFixed(2)}`;
            document.getElementById('avg-b').innerHTML = `<span>B</span>${avgB.toFixed(2)}`;
        }
    </script>

</body>
</html>
