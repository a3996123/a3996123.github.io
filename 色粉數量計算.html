<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色粉數量計算</title>
    <style>
        /* 基本樣式 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        :root {
            --primary-color: #2979ff; /* 換個藍色主題 */
            --background-color: #f4f5f7;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 計算機主容器 */
        .calculator-container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h2.main-title {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        /* 關鍵步驟 2: 使用 Flexbox 建立彈性佈局 */
        .content-wrapper {
            display: flex;
            gap: 40px; /* 欄位間距 */
        }

        .form-section, .result-section {
            flex: 1; /* 讓兩邊平分寬度 */
        }

        /* 表單輸入樣式 */
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .input-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* 按鈕樣式 */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2962ff;
        }

        /* 結果顯示區域 */
        .result-section {
            padding-top: 10px; /* 讓標題與輸入框對齊 */
        }
        .result-section p {
            background-color: #f9f9f9;
            border-left: 5px solid var(--primary-color);
            padding: 15px;
            margin: 0 0 20px 0;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 0 8px 8px 0;
        }
        .result-section span {
            font-weight: 700;
            color: #d32f2f;
            display: block;
            margin-top: 5px;
            font-size: 1.3em;
        }

        /* 關鍵步驟 3: 使用媒體查詢處理小螢幕 */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column; /* 在小螢幕上，從水平排列變為垂直堆疊 */
                gap: 20px;
            }
            .calculator-container {
                padding: 20px;
            }
            .result-section {
                padding-top: 0;
                border-top: 1px solid var(--border-color);
                padding-top: 20px; /* 在垂直堆疊時增加一點上方間距 */
            }
        }

    </style>
</head>
<body>

<div class="calculator-container">
    <h2 class="main-title">色粉數量計算 ⚖️</h2>

    <div class="content-wrapper">
        <div class="form-section">
            <div class="input-group">
                <label for="samplePowder">1. 小樣色粉數量 (g)</label>
                <input type="number" id="samplePowder" step="any" placeholder="例如: 0.5">
            </div>
            <div class="input-group">
                <label for="sampleBatch">2. 小樣修色基底量 (g)</label>
                <input type="number" id="sampleBatch" step="any" placeholder="例如: 250 或 500">
            </div>
            <div class="input-group">
                <label for="dilution">3. 稀釋程度</label>
                <input type="number" id="dilution" step="any" placeholder="/1=10, /5=50, /100=100">
            </div>
            <div class="input-group">
                <label for="actualTotal">4. 實際總修色數量 (kg)</label>
                <input type="number" id="actualTotal" step="any" placeholder="例如: 1000">
            </div>
            <div class="input-group">
                <label for="discount">5. 打折率 (%)</label>
                <input type="number" id="discount" step="any" placeholder="例如: 90 (留空則不打折)">
            </div>
            <button onclick="calculate()">計算</button>
        </div>

        <div class="result-section">
            <p>6. 實際色粉數量:<span id="actualColorPowder">-</span></p>
            <p>7. 打折後數量:<span id="discountedAmount">-</span></p>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const samplePowder = parseFloat(document.getElementById("samplePowder").value) || 0;
        const sampleBatch = parseFloat(document.getElementById("sampleBatch").value) || 1;
        const dilution = parseFloat(document.getElementById("dilution").value) || 1;
        const actualTotal = parseFloat(document.getElementById("actualTotal").value) || 0;
        const discountInput = document.getElementById("discount").value;
        const discount = discountInput === "" ? 100 : parseFloat(discountInput); // 如果留空，折扣率視為 100%

        // 單位從 g -> kg，再從 kg -> g
        const actualColorPowder = (samplePowder / sampleBatch / dilution) * actualTotal * 1000;

        // 直接乘以折扣百分比
        const discountedAmount = actualColorPowder * (discount / 100);

        document.getElementById("actualColorPowder").innerHTML = 
            `6. 實際色粉數量:<span id="actualColorPowder">${actualColorPowder.toFixed(2)} g</span>`;

        document.getElementById("discountedAmount").innerHTML = 
            `7. 打折後數量:<span id="discountedAmount">${discountedAmount.toFixed(2)} g</span>`;
    }
</script>

</body>
</html>
