<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色粉數量計算</title>
    <style>
        /* 1. Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            box-sizing: border-box;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. Glass Container */
        .container {
            width: 100%;
            max-width: 800px; /* Specific width */
            margin: auto;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 16px;
            padding: 30px;
            box-sizing: border-box;
        }

        /* 3. Headers */
        h1 {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.8em;
            color: #0056b3; /* Keep original accent */
            margin-top: 0;
        }
        
        /* 4. Form Element Styling */
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
        input[type="number"] {
            width: 100%; padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px; font-size: 1em; box-sizing: border-box; color: #333;
            transition: all 0.2s ease;
        }
        input[type="number"]:focus {
            outline: none; border-color: rgba(0, 86, 179, 0.5);
            background: #fff; box-shadow: 0 0 8px rgba(31, 38, 135, 0.1);
        }
        input[type=number] { -moz-appearance: textfield; }
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        button {
            width: 100%; /* Specific style */
            padding: 12px 18px; font-size: 1.1em; font-weight: 600;
            color: #fff; background-color: #0056b3;
            border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 10px;
        }
        button:hover { background-color: #004494; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        
        /* 5. Layout & Result Styles */
        .content-wrapper { display: flex; gap: 30px; }
        .form-section, .result-section { flex: 1; }
        .input-group { margin-bottom: 20px; }
        
        .result-section { padding-top: 10px; }
        .result-section p {
            background: rgba(255, 255, 255, 0.4);
            border-left: 5px solid #0056b3;
            padding: 15px;
            margin: 0 0 20px 0;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 0 8px 8px 0;
        }
        .result-section span {
            font-weight: 700;
            color: #0056b3; /* Changed from red */
            display: block;
            margin-top: 5px;
            font-size: 1.3em;
        }

        /* 6. Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; align-items: flex-start; }
            .container { padding: 20px; }
            .content-wrapper { flex-direction: column; gap: 20px; }
            .result-section {
                padding-top: 20px;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1 class="main-title">色粉數量計算 ⚖️</h1>

    <div class="content-wrapper">
        <div class="form-section">
            <div class="input-group">
                <label for="samplePowder">1. 小樣色粉數量 (g)</label>
                <input type="number" id="samplePowder" step="any" placeholder="例如: 0.5">
            </div>
            <div class="input-group">
                <label for="sampleBatch">2. 小樣修色基底量 (g)</label>
                <input type="number" id="sampleBatch" step="any" placeholder="例如: 250 或 500">
            </div>
            <div class="input-group">
                <label for="dilution">3. 稀釋程度</label>
                <input type="number" id="dilution" step="any" placeholder="/1=10, /5=50, /100=100">
            </div>
            <div class="input-group">
                <label for="actualTotal">4. 實際總修色數量 (kg)</label>
                <input type="number" id="actualTotal" step="any" placeholder="例如: 1000">
            </div>
            <div class="input-group">
                <label for="discount">5. 打折率 (%)</label>
                <input type="number" id="discount" step="any" placeholder="例如: 90 (留空則不打折)">
            </div>
            <button onclick="calculate()">計算</button>
        </div>

        <div class="result-section">
            <p>6. 實際色粉數量:<span id="actualColorPowder">-</span></p>
            <p>7. 打折後數量:<span id="discountedAmount">-</span></p>
        </div>
    </div>
</div>

<script>
    function calculate() {
        const samplePowder = parseFloat(document.getElementById("samplePowder").value) || 0;
        const sampleBatch = parseFloat(document.getElementById("sampleBatch").value) || 1;
        const dilution = parseFloat(document.getElementById("dilution").value) || 1;
        const actualTotal = parseFloat(document.getElementById("actualTotal").value) || 0;
        const discountInput = document.getElementById("discount").value;
        const discount = discountInput === "" ? 100 : parseFloat(discountInput); // 如果留空，折扣率視為 100%

        // 單位從 g -> kg，再從 kg -> g
        const actualColorPowder = (samplePowder / sampleBatch / dilution) * actualTotal * 1000;

        // 直接乘以折扣百分比
        const discountedAmount = actualColorPowder * (discount / 100);

        // 修正 innerHTML 寫法
        document.getElementById("actualColorPowder").innerHTML = `${actualColorPowder.toFixed(2)} g`;
        document.getElementById("discountedAmount").innerHTML = `${discountedAmount.toFixed(2)} g`;
    }
</script>

</body>
</html>
